<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
        <script src="sidebar.min.js"></script>
        <link href="sidebar.css" rel="stylesheet">
        <style>
        #SidebarContainer{
            width:400px;
        }
        </style>
    </head>
    <body>
        <div id="Container">
            <div class="sidebar-container" id="SidebarContainer">

            </div>
        </div>
        <script type="text/javascript">
            var items = [{
                key:'item-1',
                label:"Item 1",
                href:'#item-1'
            },{
                key:'item-2',
                label:"Item 2",
                href:'#item-2'
            },{
                key:'item-3',
                label:"Item 3",
                href:'#item-3'
            }];
            var props = {
                items:items,
                selected:items[0],
                hasSearch:true,
                isLoading:true,
                preloaderString:"Loading 0%",
                onItemClick:onClick
            }; 

            function update(props){
                ReactDOM.render(React.createElement(ShReact.Sidebar,props),
                    document.getElementById('SidebarContainer')); 
            }

            function onClick(item){
                props.selected = item; 
                update(props); 
            }
            ReactDOM.render(React.createElement(ShReact.Sidebar,props),
                document.getElementById('SidebarContainer'));

            var count = 0; 
            var timer = setInterval(function(){
                count++; 
                if (count === 10){
                    clearInterval(timer); 
                    props.isLoading = false; 
                    update(props); 
                }
                props.preloaderString = 'Loading '+(count*10)+'%'; 
                update(props);
            },1000);
        </script>
    </body>
</html>
